<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>
  <!--CSS Grid area-->
  <div class="container">
    <div class="main-heading">
      <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
    </div>
    <div class="second-heading">
      <h2>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</h2>
    </div>
    <div class="col1">
      <h3>10k+</h3>
      <h4>COMPANIES</h4>
    </div>
    <div class="col2">
      <h3>314</h3>
      <h4>TEMPLATES</h4>
    </div>
    <div class="col3">
      <h3>12m+</h3>
      <h4>QUERIES</h4>
    </div>
    <div class="image">
      <img src="images/image-header-desktop.jpg" style="filter: hsl(277, 64%, 61%);">
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
